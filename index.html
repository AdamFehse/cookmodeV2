<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookMode V2</title>


    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/background.css" />
    <link rel="stylesheet" href="./styles/main.css" /> <!-- Imports theme.css and app-v2.css -->

    <script
      defer
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      defer
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Vanta.js dependencies -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Vanta.js background container -->
    <div id="vanta-background"></div>

    <div id="root"></div>
    <script type="module" src="./js/app-entry.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (window.VANTA?.FOG) {
          window.VANTA.FOG({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            highlightColor: 0x3a506b,
            midtoneColor: 0x1c2541,
            lowlightColor: 0x0b132b,
            baseColor: 0x04040c,
            speed: 0.6,
            zoom: 0.85,
          });
        }
      });
    </script>
  </body>
</html>
